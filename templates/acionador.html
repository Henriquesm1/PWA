{% extends "base.html" %}

{% block title %}Acionador - Sistema de Seguran√ßa{% endblock %}

{% block content %}
<div class="text-center">
    <h2>Acionador</h2>
    <form id="sendForm" class="mt-4">
        <div class="form-group">
            <label for="message">Mensagem para o Validador:</label>
            <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Enviar</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('sendForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const message = document.getElementById('message').value;

        fetch('/send_message_to_validador', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        }).then(response => {
            if (response.ok) {
                alert('Mensagem enviada ao validador.');
            }
        });
    });
</script>
{% endblock %}
