{% extends "base.html" %}

{% block title %}Painel do Acionador{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Painel do Acionador</h2>
    <p>Bem-vindo ao sistema de segurança!</p>

    <!-- Botão de Acionamento -->
    <button id="btn-acionamento" class="btn btn-red">Acionar</button>
</div>

<script>
    document.getElementById('btn-acionamento').addEventListener('click', function() {
        fetch('/send_message_to_validador', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: 'Acionamento disparado pelo acionador!' })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status) {
                alert('Acionamento enviado com sucesso!');
            } else {
                alert('Erro ao enviar acionamento.');
            }
        });
    });
</script>
{% endblock %}
